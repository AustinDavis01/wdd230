        <main>
            <form>
                <fieldset>
                    <label>Username <input name="Username" type="text" id="username" required></label>
                    <label>Password <input name="password" pattern="[A-Za-z]{3}" type="password" id="password" required></label>
                    <label class="left">Password-Repeat <input name="password" type="password" id="password-repeat" pattern="[A-Za-z]{3}" required></label>
                    <label>Email <input class="right" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" name="Email" type="email"  required title="Please Enter a valid email address"></label>
                    <label>Page Rating <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </datalist></label>
                </fieldset>

                <input class="submit" type="submit" name="submit" value="send info">
