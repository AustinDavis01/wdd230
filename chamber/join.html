<html lang="en-US">
<head>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <meta charset="UTF-8">

    <title>Join Page</title>
</head>
<body>
    <img id="menu" alt="South Jordan Logo" src="images/hamburgermenu.jpg">
    <header>
        <div class="title">
            <img class="logo" alt="South Jordan Logo" src="images/southjordanlogo.webp">
            <div class="logo-text">
                <h1 class="gap">South Jordan Chamber of Commerce</h1>
            </div>
        </div>
    </header>
    <nav id="nav" class="text hide">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a id="mode" href="#">üï∂Ô∏è</a></li>
        </ul>
    </nav>

    <main class="form">
        <h2 class="join">Join Us!</h2>
        <div>
            <form method="get" action="thankyou.html">
                <fieldset>
                    <label>First Name <input name="fname" type="text" id="fname" required></label>
                    <label>Last Name <input name="lname" type="text" id="lname" required></label>
                    <label>Position <input class="right" name="Position" type="text" id="Position" pattern="^[a-zA-Z\- ]{7,}$" required></label>
                    <label>Email <input class="right email" name="Email" type="email"  required placeholder="someone@gmail.com"></label>
                    <label>Phone <input class="right" name="Phone" id="phone" type="tel" required></label>
                    <label> Business <input type="text" name="Business" id="Business"></label>
                    <label>Buisness Descriptions<textarea name="textarea" id="textarea"></textarea></label>
                    <label class="top">Membership
                        <select name="Membership">
                            <option value="">Please Select</option>
                        <option value="NP">NP Membership</option>
                        <option value="Bronze">Bronze Membership</option>
                        <option value="Silver">Silver Membership</option>
                        </select>
                    </label>
                    <label><input class="join" type="hidden" name="hidden" id="hidden"></label>
                </fieldset>

                <label><input class="submit" type="submit" name="submit" value="Join"></label>
            </form>
        </div>
    </main>

    <footer>
        <div class="flex">
            <div class="contact">
                <img alt="South Jordan Logo" class="logo-footer" src="images/southjordanlogo.webp">
                <div>
                    <h2>Chamber of Commerce</h2>
                    <p>South Jordan, Utah</p>
                </div>
            </div>
            <div class="info">
                <h2>Contact Info:</h2>
                <p>info@sojochamber.org</p>
                <p>801-999-3889</p>
            </div>
        </div>
        <div class="foot-info">
            <P id="year">@2024</P>
            <p>Ausitn Davis</p>
            <p>Wdd 230 Project</p>
            <p id="last-mod"></p>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/windchill.js"></script>
</body>
</html>
